<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 100 100" >
<circle
  cx="50"
  cy="50"
  fill="none"
  stroke="#282923"
  stroke-width="7"
  r="30"
  stroke-dasharray="50 150"
  transform="rotate(257.498 50 50)" >
  <animateTransform
    attributeName="transform"
    type="rotate"
    repeatCount="indefinite"
    dur="0.8s"
    values="0 50 50;360 50 50"
    keyTimes="0;1" >
  </animateTransform>
</circle>
</svg>
